    <title>Document</title>
    <script src="jquery-3.7.0.js"></script>

    <style>
        body{
            overflow: scroll;
        }
        .container{
            display : grid;
            grid-template-columns: repeat(5,1fr 1fr);
            gap: 10px;
            left: 100px;
            position : absolute;
        }
        .container > div{

            width : 200px;
            height : 200px;
            background-color : rgb(255, 255, 100);
            border : 1px solid black;
        }
    </style>
    <script>

                let mouse_y_coordinate = e.pageY;
                $("#mouseprinter").text("mouse position:" +mouse_x_coordinate + "," + mouse_y_coordinate);
            });
