<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>window.open
    </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        let newWin = null;
        function win_open(URL){
            newWin = window.open(URL,'myWin','left=300,top=300,width=400,height=300');
        }
        function win_close(){
            if(newWin == null || newWin.closed){
                return;
            }else{
                newWin.close();
            }
        }
    </script>
</head>
<body>
    <h3> 팝업</h3>
    <hr>
    <a href = "javascript:win_open('http://www.naver.com')">네이버</a>
    <a href = "javascript:win_open('http://www.google.com')">구글</a>
    <a href = "javascript:win_close()">닫기</a>
</body>
</html>
