<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팝업</title>
    <script>
        function closer(){
            let isChecked = document.getElementById('isChecked');
            if(isChecked.checked){
                let expire = new Date();
                expire.setTime(expire.getTime() + (60*1000));
                setCookie('pop','Y',expire);
            }
            window.close();
        }

        function setCookie(name, val, expireDate){
            //escpae(val) : encoding 처리 
            let cookieStr = name+ "=" + escape(val) 
            + ((expireDate == null)? "": ("; expires="+expireDate.toUTCString()));
            document.cookie = cookieStr;
        }
    </script>
</head>
<body>
    <h3> 공지사항!!!</h3>
    <h4> 공지내용 입니다 ..........</h4>
    <hr>
    2분 동안은 다시 안보기 <input type="checkbox" name ="chb" id="isChecked">
    <button id="btn" onclick="closer()">닫기</button>
</body>
</html>
