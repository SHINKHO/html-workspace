<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/nameList.css">
</head>

<body>
    <div id="container">
        <h1>참가 신청서</h1>
        <form action="" onsubmit="return false">
            <input type="text" id="userName" placeholder="이름을 입력하세요" autocomplete="off" required onkeyup="fn_registerEnter(event)">
            <button type="button" onclick="fn_register()">신청</button>
        </form>
        <hr>
        <div id="nameList"></div>
    </div>
    <script>
        function fn_register(){
                //creating div dominant to p
                newdivision = document.createElement('div');
                paragraph = document.createElement('p');
                paragraph.innerHTML = document.getElementById('userName').value;
    
                //creaing button having 'x' as .del 
                button = document.createElement('span');
                button.innerHTML= "X";
                button.classList.add('del');
                button.onclick = function(){
                    this.parentNode.parentNode.removeChild(this.parentNode);
                }

                paragraph.appendChild(button);
                //add paragraph into div as child
                newdivision.appendChild(paragraph);
                //add div into nameList child
                document.getElementById('nameList').appendChild(newdivision);
                document.getElementById('userName').value = '';
            
        }
        function fn_registerEnter(obj){
            console.log(obj)
            console.log(obj.keyCode);
            if(obj.key == "Enter"){
                fn_register();
            }else{

            }
        }
    </script>
</body>

</html>
