<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script>
        $(document).ready(function(){
            $('#show_it').click(function(){
                // $('#dog_img').show('slow');
                //메소드 체이닝  (함수를 체인처럼 이어서)
                // $("#city_img").toggle('slow');
                // $("#city_img").animate({left:"100px"});
                $("#city_img").toggle('slow').animate({left:'100px'});
            });
            $('#fade_in').click(function(){
                $('#city_img').fadeIn('slow');
            });
            $('#fade_out').click(function(){
                $('#city_img').animate({left:'0px'}).fadeOut('slow');
            });
            $('.buttons').position('fixed');
        });
    </script>
    <title>Document</title>
</head>
<body>
    <div class="buttons">
    <button id="show_it">show it</button>
    <button id="fade_in">fade in</button>
    <button id="fade_out">fade out</button>
    </div>
    <img id="city_img" src="pic1.jpeg" width="300px" height="200px" style = 
    "display:none; position:relative;" alt="">

</body>
</html>
