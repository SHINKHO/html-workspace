<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>문서의 동적 구성</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    </head>
    <script>
        function fn_createDIV(){
            let obj = document.getElementById('parent');
            let newDIV = document.createElement('myDiv');
            let count = document.getElementsByClassName('myDiv').length;
            console.log(document.getElementsByClassName('myDiv'));
            console.log(count);
            let button = document.createElement('button');

            newDIV.innerHTML = "새로 생성된 DIV"+"("+count+"번째)";
            newDIV.setAttribute('class','myDiv');
            newDIV.style.backgroundColor='yellow';

            button.innerHTML = "X";
            /*            o - p
                    o    -div       o - div 
               o - button(this)               o - button(this)
            
            
            */
            button.onclick = function(){
                let p =this.parentElement.parentElement; // 부모의 부모
                let div = this.parentElement//부모
                p.removeChild(div);//부모의 부모에게서 부모 삭제
            }
            // newDIV.onclick= function(){ // onclick은 이벤트 리스너 click 은 이벤트
            //     let p = this.parentElement;
            //     p.removeChild(this);//p->parentElement->.removeChild(this->newDIV) 자신을 p로부터 제거
            // }
            obj.appendChild(newDIV);
            newDIV.appendChild(button);
            newDIV.appendChild(document.createElement('br'));
        }
    </script>
<body id="parent">
    <h3>div 객체를 동적으로 생성, 삭제하는 예제</h3>
    <hr>
    <p> DOM 트리에 동적으로 객체를 삽입할 수 있습니다.</p>
    <a href = 'javascript: fn_createDIV()'>DIV 생성</a>
    <p id="parent"></p>
</body>
</html>
