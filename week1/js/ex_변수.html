<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>변수</title>
    <script>
        //변수 선언
        var pi01; // 예전 방식, 상수,변수 구분이 없었다(상수가 없었다)
        pi01 = 1;
        console.log(pi01,typeof(pi01));
        pi01 = 'hellow';
        console.log(pi01,typeof(pi01));
        //ES6 문법 변수 let,상수 const
        let param = 1;
        console.log(param, typeof(param));
        const param2 =3.14;
        param2 =3; // 오류

        </script>
</head>
<body>
    
</body>
</html>
