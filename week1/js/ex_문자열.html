<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>문자열 다루기</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    <script>
        let mc = "I like McDonald's";
        //indexOf 문자열 위치 반환
        console.log('indexOf:',mc.indexOf('M'));
        //slice 문자열 자르기(인덱스,인덱스)
        console.log('slice:',mc.slice(3,5));
        console.log('slice:',mc.slice(3));
        //substr 문자열 자르기 (인덱스,길이)
        console.log('substr:',mc.substr(3,5));
        console.log('substr:',mc.substr(3));
        //toUPper toLower
        console.log('toUpperCase:',mc.toUpperCase);
        console.log('toLowerCase:',mc.toLowerCase);
        //replace
        console.log('replace:', mc.replace('like','hate'));
        //trim
        console.log('trim:',mc.trim());
        //split
        let arr = mc.split(" ");
        for(let i = 0; i<arr.length();i++){
            console.log(arr[i]);
        }
        //join
        console.log('join:',arr.join(','));
        //문자열과 정수의 사칙연산 , 앞에서 뒤로
        console.log(1+"2"+3);//그냥 문자열
        console.log("2" * 5);//곱하기는 연산처리(10)
        console.log(1+2+"10");//1과 2를 더하고 10과 합친 string(310)
