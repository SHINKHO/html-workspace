<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Data 객체로 현재시간 가져오기</title>
    <script>
        let now = new Date();
        document.write("현재 시간:"+now.toUTCString()+"<br>");
        document.write("년도"+now.getFullYear()+"<br>");
        document.wirte("월:"+now.getMonth()+"<br>");
        document.write("일"+now.getDate()+"<br>");
        document.write("시간"+now.getHours()+"<br>");
        document.wirte("분"+now.getMinutes()+"<br>");
        document.write("getTime:"+now.getTie());
        
    </script>
</head>
<body>
    
</body>
</html>
