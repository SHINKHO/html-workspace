<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>친해지고 싶어</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
</head>
<body>
    <h3>줄임말을 알려주세요</h3>
    <h3>줄임말을 만들어주세요 '갈수록 비호감' ->갈비</h3>
    <h3>꾸민듯 안 꾸민듯 -> 꾸안꾸</h3>
    <script>
        let msg=prompt("문장을 입력해 주세요.:");
        let result ="";
        result;
        
        for(i of msg.split(' ')){
            result +=i[0];
        }
        document.write("<h3>"+msg+"의 줄임말은 :"+result+"</h3>");
    </script>
</body>
</html>
