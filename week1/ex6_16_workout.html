<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> switch 문</title>
    </head>
    <body>
        <h3>switch문으로 커피 주문</h3>
        <hr>
        <script>
            let price= 0;
            let cnt =prompt("몇 잔을 주문 하시나요?");
            cnt = parseInt(cnt);
            // 주문 수량 만큼 주문을 받아 
            // 전체 커피 금액과 커피 내용을 출력하세요
            //while,switch 활용하여 
            while(cnt>0){
                let sel = prompt("주문하실 메뉴를 말씀주세요. "+cnt+" 잔 남았습니다","ex)아메리카노",);
                document.write("<span>");
                switch(sel){
                    case "아아": 
                        document.write("아이스");
                        case "아메리카노" :  document.write("아메리카노 2000원입니다");
                        document.write("<br>");
                        price +=2000; cnt--;
                        break;
                    case "카페라떼" : price +=3000;
                        document.write("카페라떼 3000원입니다");
                        document.write("<br>");
                        cnt--; 
                        break;
                    case "카라멜마끼아또" : price+=4000;
                        document.write("카라멜 마끼아또 4000원입니다");
                        document.write("<br>");
                        cnt--;
                        break;
                    case null : 
                        alert("입력을 종료합니다");
                        cnt=0;
                        break;
                    default : alert("그런 메뉴 없습니다!");
                }
                document.write("</span>");
            }
             document.write("<span>전체 금액은"+price+"입니다</span>");

        </script>
    </body>
</html>
