<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>video</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        html,body{margin : 0 auto; height: 100%; overflow: hidden;}
        video { top : 0px; left:0px; min-width : 100%; max-width: 100%; z-index: -1; overflow : hidden;}
        .title-cls{
            position : absolute;
            top:10%; width : 100%;
            }
        .title-cls p {
            z-index : 1;
            color: white;
            font-size : 100px;
            text-align : center;
        }
    </style>
   
</head>
<body>
    <!-- <h3>비디오 삽입</h3> -->
    <hr>
    <video src="./media/sample.mp4" autoplay muted loop></video>
    <div class= "title-cls">
        <p>W O O D L I N G</p>
    </div>
</body>

</html>
