<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>a 태그</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <ul>
        <li>
            <!-- _blank : 새창으로-->
            <a href="http://www.google.com" target="_blank">구글</a>
            <!-- 해당 페이지 이동-->
            <a href="http://www.naver.com" target="_self">네이버 </a>
            <a href="http://www.daum.com" target="_self"> 다음 </a>
            <a href="http://www.daum.net">
                <!-- 절대경로 live server를 기준으로-->
                <img src="/ht/img/daum.png" alt="이미지 없음">
                <!-- 상대경로-->
                <img src="./img/daum.png" alt="이미지 없음">
                <!-- 상대경로 상위 폴더 폴더-->
                <img src="../week1/media/banana.png" alt="">
            </a>
        </li>
    </ul>
    
</body>
</html>
