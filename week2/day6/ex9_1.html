<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>이벤트 리스너</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <h3>Dom 객체 이벤트 리스너</h3>
    <hr>
    <!-- 이벤트리스너 함수등록
        (1). 엘리먼트-->
    <p onmouseover="this.style.color='orchid'"
        onmouseout="this.style.color='blue'">마우스를 올리면 orchid색으로 변함</p>

</body>
</html>
