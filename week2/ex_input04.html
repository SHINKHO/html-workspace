<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>checkbox 다중선택</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
</head>
<body>
    <div>
        <h3> 취미를 선택하세요</h3>
        <!-- 전체의 체크박스가 change 이벤트가 일어나면
             해당 체크박스의 checked의 값을 가져와서 (true 전체선택, false 전체 해제)
             hobby 체크박스의 상태가 동일하게 만들어주세요.
        -->
        <label for="p_all">전체</label><input type="checkbox" id="p_all" onchange="fn_checkAll()">
        <!-- 풀이 <lable for = ~~ onchange = fn_checkAll(this)-->
    </div>
    <div>
        <label for="">독서</label><input type="checkbox" name="hobby" value="read">
        <label for="">요리</label><input type="checkbox" name="hobby" value="cook">
        <label for="">게임</label><input type="checkbox" name="hobby" value="game">
        <label for="">서핑</label><input type="checkbox" name="hobby" value="surf">
        <input type="button" value="확인" onclick="fn_check()">
    </div>
    <script>
        function fn_check(){
            let obj = document.getElementsByName('hobby');
            let msg = "당신의 취미는 ";
            for(i in obj){
                if(obj[i].checked){
                    msg += obj[i].value+":"+obj[i].previousSibling.innerHTML;//형제 객체의 innerHTML - label 의 innerHTML을 가져오겠다
                }
            }
            alert(msg+" 입니다");
        }
        function fn_checkAll(){
            let obj=document.getElementsByName('hobby');
            let numOfChecked = 0;
            for(i in obj){
                if(obj[i].checked){
                    numOfChecked++;
                }
            }
            for(i in obj){
                if(numOfChecked>=0&&numOfChecked<obj.length){
                    obj[i].checked = true; // 값이 optional 인 checked 값은 경우 대입연산자를 써야 한다 setAttribute("attrib_name", value) 로는 에러뿜음. 
                }else{
                    obj[i].checked = false;
                }
            }
            
        }
        /* 풀이 
            function fn_all(obj){
                let hobby - document.getElementByName('hobby');
                let flag = false;
                if(obj.checked){ //all checkbox의 check 값
                    flag = true;
                }
                for(let i of hobby){ // hobby name 을 가지고 있는 checkbox값을 all checkbox 랑 동일하게.
                    i.checked=flag;
                }
            } 
            */
    </script>
</body>
</html>
