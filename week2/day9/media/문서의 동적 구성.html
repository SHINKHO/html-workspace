<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>문서의 동적 구성</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        function fn_createDIV(){
            let obj = document.getElementById('parent');
            let newDIV = document.createElement('div');
            let count = document.getElementsByClassName('div').length;
            console.log(document.getElementsByClassName('div'));
            console.log(count);
            let button = document.createElement('button');

            newDIV.innerHTML = "새로 생성된 DIV"+"("+count+")";
            newDIV.setAttribute('class','myDiv');
            newDIV.style.backgroundColor='yellow';

            button.innerHTML = "삭제 하기";
            button.setAttribute.onclick = function(){
                let p =this.parentElement;
                p.removeChild(p);
            }
            // newDIV.onclick= function(){ // onclick은 이벤트 리스너 click 은 이벤트
            //     let p = this.parentElement;
            //     p.removeChild(this);//p->parentElement->.removeChild(this->newDIV) 자신을 p로부터 제거
            // }
            obj.appendChild(newDIV);
            newDIV.appendChild(button);
        }
    </script></head>
    
<body id="parent">
    <h3>div 객체를 동적으로 생성, 삭제하는 예제</h3>
    <hr>
    <p> DOM 트리에 동적으로 객체를 삽입할 수 있습니다.</p>
    <a href="javascript: fn_createDIV()">DIV 생성</a>
