<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visibility</title>
    <script>
        function fn_view(){
            let obj = document.getElementById('b');
            let obj2 = document.getElementById('c')
            if(obj.style.visibility =="hidden"&& obj2.style.display=="none"){
                obj.style.visibility = 'visible';
                obj2.style.display = "block";
             }else{
                 obj.style.visibility = 'hidden';
                 obj2.style.display = "none"
             }
        }
    </script>
    <style>
        .a{visibility: visible;}
        .b{visibility: hidden;}
        .c{display: none;}
    </style>
</head>
<body>
    <h3> css 속성 Visibility 와 none 차이</h3>
    <hr>
    <h2 class = "a"> this is visible(보임)</h2>
    <h2 class = "b" id="b" > this is hidden (안보임)</h2>
    <h2 class = "c" id="c"> this is display none(영역도 없어짐)</h2>
    <input type ="button" value="보임" onclick="fn_view()">
</body>
</html>
