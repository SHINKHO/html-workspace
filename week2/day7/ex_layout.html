            height  :   100%;

        #header {

            height  :   15%;

        }

            height  :   70%;

        }
        #aside{

            height  :   70%;
            float   :   left;
            background-color: orange;
        }
        #footer{
            width   :   100%;
            height  :   15%;
            background-color: plum;
            clear   :   both;
        }

    </style>
<body>
    <div id = "header">header</div>
