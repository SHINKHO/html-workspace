<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>디폴트 행동 취소</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<script>
    function fn_check(){
        let res =confirm("정말 이동 하시겠습니까?!!!");
        return res;
    }
    //do not allow right click
    //precise prevention : blocking when the page is on capturing
    document.addEventListener("contextmenu",function(e){
        e.preventDefault(); 
        alert("불펌 금지!!!");
    },true);// default is false - bubbling stage
</script>
<body>
    <h3>디폴트 행동 취소</h3>
    <hr>
    <a href = "http://www.naver.com" onclick = "return fn_check()">네이버로 이동</a>
    <hr>
    <form action = "">
        <input type="checkbox">빵(체크됨) <br>
        <input type="checkbox" onclick="event.preventDefault()">밥(체크안됨)<br>
    </form>    
</body>
</html>
