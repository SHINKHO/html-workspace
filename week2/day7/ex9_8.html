<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>이벤트 흐름</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <form action = "">form
        <div>div
            <p>p</p>
        </div>
    </form>
    <script>
        for(let el of document.querySelectorAll('*')){
            el.addEventListener('click',function(e){
                console.log("캡처링",el.tagName);
                if(el.tagName == 'p'){ // this line could manage where the capturing is done and return to bubbling. 
                    e.stopPropagation();
                }
            },true);
            el.addEventListener("click",function(e){
                console.log("버블링",el.tagName);
            },false);
        }
    </script>
</body>
</html>
