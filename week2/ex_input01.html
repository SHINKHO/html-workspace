<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>이벤트와 input tag</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        let cnt=0;
        function fn_check(){
            cnt++;
            let msg= "버튼을" + cnt + "번 누르셨네요<br>"
            document.getElementById('id_div').innerHTML+=msg;
        }
        function fn_color(obj){
            console.log(obj);
            console.log(obj.value);
            document.getElementById('input01').style.color = obj.value;
            document.getElementById('id_div').style.color= obj.value;
        }
        function fn_write(){
            let msg=document.getElementById('input02').value;// msg라는 변수에 DOM객체에서 input_02라는 id명을 가진 DOM자손 객체를 취득하여 value 대입.
            document.getElementById('id_div').innerHTML+=msg+'<br>'; // id_div라는 아이디를 가진 엘리먼트를 취득하여 innerHTML에 msg변수값과 줄바꿈 기호 넣기
            document.getElementById('input02').value=""; // 담긴 값 지우기
        }
        function fn_enter(e){
            console.log(e); // 콘솔에 이벤트 객체 로그 확인
            console.log(e.keyCode); //  이벤트 로그의 키 코드 확인
            if(e.keyCode==13){
                fn_write();
            }
        }
    </script>
</head>
<body>
    <div>
        <p><input type = "button" id="input01" value="몇번 클릭?" onclick="fn_check()"></div>
            <input type="color" onchange="fn_color(this)"></body>
            <!-- input tag의 특징은 value 라는 게 있어서 가져올때 innerHTML 이 아닌 value 값을 가져와야 한다.-->
            <input type="text" id="input02" onkeyup="fn_enter(event)"> <!--엔터 쳤을때 이벤트 적용할 함수 던지기-->
            <input type="button" value="적용" onclick="fn_write()">
        </p>
    <div id="id_div"></div>
</body>
</html>
