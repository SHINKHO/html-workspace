<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>전환</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        .rec{
            width : 100px;
            height: 100px;
            background-color : red;
            transition-duration : 100ms;
        }
        .rec:hover{
            width:200px; 
            height:100px; 
            background-color: green;
        }
        .rec:active{
            width: 200px;
            height: 200px;
            background-color: blue;
            border-radius: 100px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class = "rec">

        </div>
    </div>
</body>
</html>
